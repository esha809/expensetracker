<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 350px;
        text-align: center;
    }
    h2 {
        margin-bottom: 15px;
        color: #333;
    }
    form {
        display: flex;
        flex-direction: column;
    }
    input, select, textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }
    .save-btn {
        background: #28a745;
        color: white;
    }
    .save-btn:hover {
        background: #218838;
    }
    .back-btn {
        background: #dc3545;
        color: white;
        text-decoration: none;
        display: inline-block;
        padding: 10px;
        margin-top: 10px;
        border-radius: 5px;
        width: 100%;
    }
    .back-btn:hover {
        background: #c82333;
    }
</style>

<div class="container">
    <h2>Expense Form</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save-btn">ðŸ’¾ Save</button>
    </form>
    <a href="{% url 'expense_list' %}" class="back-btn">â¬… Back</a>
</div>
